{% extends "base.html" %}
{% block content %}
    <h1>Upload a file:</h1>
    <form action="/upload", method="POST" enctype="multipart/form-data">  
        <input type="file" id="fileUpload" name="file">
        <input type="submit">
    </form>
    <h2>All files that have been uploaded:</h2>
    <div>
        {% for file in files %}
        <p><a href="static/client/uploads/{{file}}">{{file}}</p>
        {% endfor %}
    </div>
    <h3><a href="/">Return to homepage</a></h3>
{% endblock %}
